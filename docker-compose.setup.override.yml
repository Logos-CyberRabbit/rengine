services:
  certs:
    build: ./certs
    environment:
      - AUTHORITY_NAME=${AUTHORITY_NAME:-CA}
      - AUTHORITY_PASSWORD=${AUTHORITY_PASSWORD:-CHANGE_IT}
      - COMPANY=${COMPANY:-Company}
      - DOMAIN_NAME=${DOMAIN_NAME:-example.com}
      - COUNTRY_CODE=${COUNTRY_CODE:-CC}
      - STATE=${STATE:-State}
      - CITY=${CITY:-City}
    volumes:
      - certs_data:/certs:rw


volumes:
  certs_data:
    driver: local
      driver_opts:
        type: none
        device: ${CERTS_PATH}
        o: bind
